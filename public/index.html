<!doctype html>
<html lang="en">
<head>
    <title>.LINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width,minimal-ui,viewport-fit=cover,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-wep-app-capable" content="yes" />
    <meta name="mobile-wep-app-capable" content="yes" />
    <script src="/main.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
        }

        div.loader-wrapper {
            background-color: #FFFFFF;
            justify-content: center;
            align-items: center;
            position: fixed;
            display: flex;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }

        div.loader {
            background-image: url('/assets/rounded-loader-light-mode.svg');
            background-position: center;
            background-size: contain;
            height: 75px;
            width: 75px;
        }

        @media ( prefers-color-scheme: dark ) {
            div.loader { background-image: url('/assets/rounded-loader-dark-mode.svg'); }

            div.loader-wrapper { background-color: #1C3A57; }
        }
    </style>
</head>
<body class="bg-primary text-primary">
<div id="root">
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
</div>
</body>
</html>
